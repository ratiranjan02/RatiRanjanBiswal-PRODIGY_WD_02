<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1>Stopwatch</h1>
                <div id="display" class="display">00:00:00</div>
                <div class="btn-group mt-3" role="group">
                    <button id="start" class="btn btn-primary mr-5  btn-lg">Start</button>
                    <button id="pause" class="btn btn-warning mr-5 btn-lg">Pause</button>
                    <button id="reset" class="btn btn-danger mr-5 btn-lg">Reset</button>
                </div>
                <button id="lap" class="btn btn-info mt-3 btn-lg">Lap</button>
                <ul id="laps" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
